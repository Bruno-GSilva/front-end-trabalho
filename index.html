<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-700 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Acesso ao Sistema</h2>
    
    <input type="text" id="username" placeholder="UsuÃ¡rio"
           class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <input type="password" id="password" placeholder="Senha"
           class="w-full px-4 py-2 mb-6 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button onclick="login()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200">
      Entrar
    </button>
    
    <p id="message" class="mt-4 text-center font-semibold"></p>

  </div>

  <script>
    
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (username === 'adm' && password === 'adm') {
        message.classList.remove('text-red-600');
        message.classList.add('text-green-600');
        message.textContent = 'Login efetuado com sucesso!';
        window.location.href = "crud.html";
      } else {
        message.classList.remove('text-green-600');
        message.classList.add('text-red-600');
        message.textContent = 'Login ou senha incorretos!';
      }
    }
  </script>

</body>
</html>
